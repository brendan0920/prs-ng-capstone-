<app-menu></app-menu>
<div class="p-4">
    <h4>{{ title }}</h4>
    <a style="float: right; width: 70%; text-align: right; margin-right: 50px;">
        <strong><em>Hello, {{ welcomeName }}!</em></strong>
    </a>
    <table>
        <tr>
            <td>User:</td>
            <td>
                <!-- <input type="text" readonly calss="form-control-plaintext" value=" {{ welcomeName }}" disabled /> -->
                <input value="{{ welcomeName }}" type="text" disabled>
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>
                <input [(ngModel)]="newRequest.description" type="text" />
            </td>
        </tr>
        <tr>
            <td>Justification:</td>
            <td>
                <input [(ngModel)]="newRequest.justification" type="text" />
            </td>
        </tr>
        <tr>
            <td>Date Needed:</td>
            <td>
                <input [(ngModel)]="newRequest.dateNeeded" type="date" />
            </td>
        </tr>
        <tr>
            <td>Delivery Mode:</td>
            <td> <select [(ngModel)]="newRequest.deliveryMode" class="rounded">
                    <option *ngFor="let dm of deliveryModes" [ngValue]="dm">
                        {{ dm }}
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <button (click)="addRequest()">Add Request</button>
</div>
