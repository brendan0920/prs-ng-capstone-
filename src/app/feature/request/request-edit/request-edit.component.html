<app-menu></app-menu>
<div class="p-4">
    <span class="component-title">
        <h4>{{ title }}</h4>
        <a style="float: right; width: 70%; text-align: right; margin-right: 50px;">
            <strong><em>Hello, {{ welcomeName }}!</em></strong>
        </a>
    </span>
    <div *ngIf="request">
        <main class="single">
            <table calss="table table-sm">
                <tr>
                    <td>User:</td>
                    <td>
                        <!-- <input type="text" readonly calss="form-control-plaintext" value=" {{ welcomeName }}" disabled /> -->
                        <input value=" {{ request.user.firstName + request.user.lastName }}" class="rounded" type="text"
                            disabled />
                    </td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td>
                        <input [(ngModel)]="request.description" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Justification:</td>
                    <td>
                        <input [(ngModel)]="request.justification" type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Date Needed:</td>
                    <td>
                        <input [(ngModel)]="request.dateNeeded" type="date" />
                    </td>
                </tr>
                <tr>
                    <td>Delivery Mode:</td>
                    <td> <select [(ngModel)]="request.deliveryMode" class="rounded">
                            <option *ngFor="let dm of deliveryModes" [ngValue]="dm">
                                {{ dm }}
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
        </main>
        <span>
            <button (click)="save()" class="btn btn-sm btn-primary">Save</button>
        </span>
    </div>
</div>
