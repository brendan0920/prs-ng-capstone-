<div class="p-4">
    <h1>{{ title }}</h1>
    <!-- routerLInk example -->
    <span class="page-title font-weight-bold font-italic" style="margin-right: 4px;">{{ title }}</span>
    <a routerLink='/user-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.password }}</td>
                <td>{{ u.firstName }}</td>
                <td>{{ u.lastName }}</td>
                <td>{{ u.phoneNumber }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.reviewer }}</td>
                <td>{{ u.admin }}</td>
                <td>
                    <a routerLink="/user-detail/{{ u.id }}">
                        <img src="assets/details.png" width="20" height="20" title="User Details"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/user-list">
                        <img width="20" height="20" src="assets/delete.jpg" title="Delete User" (click)="delete(u.id)"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/user-edit/{{ u.id }}">
                        <img width="20" height="20" src="assets/pencil-icon.png" title="Edit User"
                            style="margin-right: 8px;">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
