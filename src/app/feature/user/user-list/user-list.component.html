<app-menu></app-menu>
<div class="p-4">
    <section class="heading">
        <span class="component-title">
            <h6>[<strong><em>{{ title }}</em></strong>]
                <a routerLink='/user-create'>
                    <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
                </a>
                <span style="float: right; width: 70%; text-align: right; margin-right: 50px;">
                    <strong><em>Hello, {{ welcomeName }}!</em></strong>
                </span>
            </h6>
        </span>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.password }}</td>
                <td>{{ u.firstName }}</td>
                <td>{{ u.lastName }}</td>
                <td>{{ u.phoneNumber }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.reviewer }}</td>
                <td>{{ u.admin }}</td>
                <td>
                    <a routerLink="/user-detail/{{ u.id }}">
                        <img src="assets/details.png" width="20" height="20" title="User Details"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/user-list">
                        <img width="20" height="20" src="assets/delete.jpg" title="Delete User" (click)="delete(u.id)"
                            style="margin-right: 8px;">
                    </a>
                    <a routerLink="/user-edit/{{ u.id }}">
                        <img width="20" height="20" src="assets/pencil-icon.png" title="Edit User"
                            style="margin-right: 8px;">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
